spring.application.name=RV Park Reservations

# Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/reservation_system}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rvpark}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rvpark123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.reservations=DEBUG

# Email Configuration (For MVP Demo - using Gmail)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=${MAIL_DEBUG:false}

# RV Park Contact Info
rvpark.name=Alpine Ridge RV Park
rvpark.email=${PARK_EMAIL:noreply@alpineridgervpark.com}
rvpark.phone=(555) 123-CAMP
rvpark.address=123 Alpine Ridge Road, Nature Valley, ID 55555